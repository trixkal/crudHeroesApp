<h1>Heroes List</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink='/hero/new'>
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table class="table mt-3 animated heartBeat faster" *ngIf="!loading && heroes.length > 0">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Lives</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes; let idx = index">
            <th scope="row">{{idx + 1}}</th>
            <td>{{hero.name}}</td>
            <td>{{hero.power}}</td>
            <td>
                <label class="badge badge-success" *ngIf="hero.isAlive">LIVE</label>
                <label class="badge badge-danger" *ngIf="!hero.isAlive">DEAD</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/hero', hero.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteHero(hero, idx)">
                    <i class="fa fa-trash"></i>
                </button>


            </td>
        </tr>

</table>

<div class="alert alert-info text-center mt-3" *ngIf="loading">
    <h4 class="alert-heading">Loading</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">Please wait...</p>
</div>
<div class="alert alert-warning text-center mt-3" *ngIf="!loading && heroes.length === 0">
    <h4 class="alert-heading">No results</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>
